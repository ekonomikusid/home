title: InvesClub - Portal investasi Indonesia
logo:  "/home/assets/img/invesclub.png" # you can add own logo.
description: Pahami berita investasi terkini dalam 3 menit. Gratis!
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://inves.club/home" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: InvesClub
  image: '/assets/img/home.jpg'
  job: InvesClub
  bio: Pahami berita investasi terkini dalam 3 menit. Gratis!
  email: forexample@website.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
